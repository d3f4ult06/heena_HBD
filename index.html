<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ’– Happy Birthday Heena ðŸ’–</title>
  <style>
    :root {
      --accent: #ff4da6;
      --text: #5a004d;
      --card: rgba(255, 240, 247, 0.9);
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('img/lann.png') center/cover no-repeat fixed,
                  linear-gradient(135deg, #ffe6f0, #fff0f7, #fff9ff);
      color: var(--text);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: var(--card);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 700px;
      animation: popIn 1.5s ease;
      backdrop-filter: blur(6px);
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.2s infinite;
      color: var(--accent);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="card">
    <div class="heart">ðŸ’–</div>
    <h1>Happy Birthday, Heena! ðŸŽ€</h1>
    <p>You're amazing, fabulous, and deserve all the sparkles in the world! ðŸŒ¸ðŸ’…</p>
    <p>Enjoy your birthday song ðŸŽ¶</p>
  </div>

  <iframe 
    src="https://www.youtube.com/embed/jtKJGtn7Zxo?autoplay=1&loop=1&playlist=jtKJGtn7Zxo&controls=0&modestbranding=1&mute=0&volume=10"
    allow="autoplay"
  ></iframe>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    const pieces = [];
    function rand(min,max){return Math.random()*(max-min)+min}
    for(let i=0;i<150;i++){
      pieces.push({x:rand(0,W),y:rand(0,H),w:rand(5,10),h:rand(5,10),vy:rand(1,3),color:`hsl(${rand(300,360)},80%,70%)`});
    }
    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const p of pieces){
        ctx.fillStyle=p.color;
        ctx.fillRect(p.x,p.y,p.w,p.h);
        p.y+=p.vy;
        if(p.y>H)p.y=-10;
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
